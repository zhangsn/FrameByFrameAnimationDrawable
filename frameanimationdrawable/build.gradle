apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:support-annotations:25.3.0'
}
publish {
    userOrg = 'zhangsn'//bintray.com用户名
    repoName = 'FrameByFrameAnimationDrawable'
    groupId = 'cn.magictools'//jcenter上的路径
    artifactId = 'FrameByFrameAnimationDrawable'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'A frame by frame AnimationDrawable which can replace system AnimationDrawable in order to save memory'//描述
    website = 'https://github.com/zhangsn/FrameByFrameAnimationDrawable'//网站,尽量采用同样的格式
    bintrayUser = 'zhangsn'
}